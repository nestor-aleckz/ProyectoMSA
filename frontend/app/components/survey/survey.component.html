

<div class="card" *ngFor="let i of surveys">
  <div class="card-body">
      <button (click)="crear()">{{ i.nameSurvey}}</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="surveysFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Detalle Encuesta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <strong><label for="lblNombre">Nombre</label><br/></strong>
            <label for="lblProveedor">- Proveedor</label><br/>
            <label for="lblBeneficio">- Beneficio</label><br/>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
