
<button class="btn" (click)="crear()">Crear</button>

<div class="card" *ngFor="let question of questions">
  <div class="card-body">
    <h5 class="card-title">{{ question.label }}</h5>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="questionsFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Crear Pregunta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="textoPregunta">Ingresar Pregunta</label>
            <input type="text" class="form-control" id="textoPregunta" aria-describedby="emailHelp" placeholder=" ">
          </div>
          <div class="form-group">
            <label for="indexPregunta">NÃºmero de la pregunta</label>
            <input type="number" class="form-control" id="indexPregunta" placeholder=" ">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
